<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h2>Katta harfga o‘girish</h2>
    <input type="text" class="text-input">
    <button class="uppercase-btn">O'zgartirish</button>
    <p class="result"></p>

    <h2>Raqamlar yig‘indisi</h2>
    <input type="text" class="sum-input">
    <button class="sum-btn">Hisoblash</button>
    <p class="sum-result"></p>

    <h2>Ro‘yxatdan element o‘chirish</h2>
    <ul class="item-list">
        <li>Element 1 <button class="delete-btn">O‘chirish</button></li>
        <li>Element 2 <button class="delete-btn">O‘chirish</button></li>
        <li>Element 3 <button class="delete-btn">O‘chirish</button></li>
    </ul>

    <h2>Parol kuchliligini tekshirish</h2>
    <input type="text" class="password-input">
    <button class="check-password-btn">Tekshirish</button>
    <p class="password-result"></p>

    <h2>FizzBuzz</h2>
    <input type="number" class="fizzbuzz-input">
    <button class="fizzbuzz-btn">Tekshirish</button>
    <p class="fizzbuzz-result"></p>

    <h2>Timer</h2>
    <button class="timer-btn">Boshlash</button>
    <p class="timer-result">0</p>

    <h2>Karra jadvali</h2>
    <input type="number" class="table-input">
    <button class="table-btn">Ko‘paytirish</button>
    <p class="table-result"></p>

    <script src="index.js"></script>
</body>
</html>
